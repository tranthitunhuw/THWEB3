<!DOCTYPE html>
<html>
	<head>
		<title>Bài 5</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<!--xấy dựng 1 hàm hiện thị thời gian cứ 1 giây gọi lại hàm đó 1 lần-->
		<div id = "kqHienThi"></div>
		<script>
			function ThoiGian()
			{
				var hT = new Date();
				var gio = hT.getHours();
				var phut = hT.getMinutes();
				var giay = hT.getSeconds();

				//document.write('Bây giờ là: ' + gio +':'+ phut +':'+ giay );
				
				// sau 1 giây gọi lại hàm ThoiGian
				document.getElementById('kqHienThi').innerHTML = 'Bây giờ là ' + gio + ':' + phut + ':' + giay ; 
				setTimeout(ThoiGian, 1000);
			}
			
			ThoiGian();
		</script>
	</body>
</html>
