<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
				function KiemTra() //Hàm có trả về giá trị
			{
				// lấy gt từ form
					var tdn = f.TDN.value;
					var mk = f.MK.value;
					var nlmk = f.NLMK.value;
				//Thông báo khi không nhập giá trị vào 3 ô
				if (tdn == "" || mk == "" || nlmk == "")
				{

				// Thông báo khi bỏ trống
				if (tdn == "" || mk == "" || nlmk == "")
				{
					alert ('Các ô bắt buộc phải nhập');
					return false;
				}
				// thông báo lỗi khi tên đăng nhâp nhỏ hơn 6 ký tự
				if (tdn.lenght < 6)
				{
					alert('Tên đăng nhập phải từ 6 ký tự trở lên')
					return false;
				}
				//Thông b
				return true;

			}
		</script>
		<form name ="f">
			<table>
				<tr>
					<td>Tên đăng nhập:</td>
					<td><input type="text" name="TDN"> <i>(nhiều hơn 6 ký tự)</i></td>
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name="MK"</td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu:</td>
					<td><input type="password" name="NLMK"</td>
				</tr>
				<tr>
					<td><button type="submit" onclick="return KiemTra()">Kiểm tra</button></td>
				</tr>


				
			</table>

		</form>
	</body>
</html>
